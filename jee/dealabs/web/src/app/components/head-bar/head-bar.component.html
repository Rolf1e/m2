<div class="head-bar">
    <h1><a routerLink="/">{{ title }}</a></h1>

    <div *ngIf="isLogged(); else loggedOut ">
        <p>@{{ this.getNickName() }}</p>
        <button (click)="disconnect()"> Disconnect</button>
        <a routerLink='/deals/create'> + Post </a>
    </div>

    <ng-template #loggedOut>
        <a routerLink='/login'> Login </a> | <a routerLink='/register'> Register </a>
    </ng-template>
</div>
