<form [formGroup]="createUserForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="pseudo">
            Pseudo
        </label>
        <input id="pseudo" type="text" formControlName="pseudo">
    </div>

    <div>
        <label for="first_name">
            First name
        </label>
        <input id="first_name" type="text" formControlName="first_name">
    </div>

    <div>
        <label for="last_name">
            Last name
        </label>
        <input id="last_name" type="text" formControlName="last_name">
    </div>

    <div>
        <label for="password">
            password
        </label>
        <input id="password" type="password" formControlName="password">
    </div>

    <div>
        <label for="password2">
            Confirmation password
        </label>
        <input id="password2" type="password" formControlName="password2">
    </div>

    <button class="button" type="submit">Create</button>

</form>
