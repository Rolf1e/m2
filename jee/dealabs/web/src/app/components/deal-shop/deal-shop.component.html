<a routerLink='/deals/create'> Create </a>

<div class="deal" *ngFor="let deal of deals | async">
  <img src="{{ deal.imgUrl }}" alt="{{ deal.description}}" class="deal-img"/>
  <p> {{ deal.temperature }} </p>
  <p> {{ deal.title }} </p>
  <p> {{ deal.creator }} | <a href="{{ deal.shopLink }}"> {{ deal.shopName }} </a></p>
  <p> {{ deal.date }} </p>
  <a [title]="deal.title" [routerLink]="['/deals', deal.id]" [state]=" { data: deal } "> Details </a>
</div>
